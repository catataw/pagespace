<div class="row">
    <div class="col-sm-9">
        <form role="form" ng-submit="save()">
            <div class="form-group">
                <input type="text" class="form-control input-lg" ng-model="page.name" placeholder="Page Title">
            </div>
            <div class="form-group">
                <label>Address</label>
                <div class="input-group">
                    <input type="text" class="form-control input" ng-model="page.url" placeholder="Address">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary btn" title="Regenerate Url" ng-click="updateUrl()">
                            <span class="glyphicon glyphicon-repeat"></span>
                        </button>
                    </span>
                </div>
            </div>

            <!-- Select template -->
            <div ng-if="template == null">
                <h3>Select a template</h3>
                <div rn-carousel rn-carousel-control="true" rn-carousel-index="selectedTemplateIndex">
                    <div ng-repeat="template in templates">
                        <view-template></view-template>
                        <div class="action-buttons">
                            <button type="button" class="btn btn-primary"
                                    ng-click="selectTemplate(template)">Select template</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-if="template != null">
                <div class="col-sm-6">
                    <h3>Template</h3>
                    <view-template></view-template>
                </div>
                <div class="col-sm-6">
                    <h3>Populate regions</h3>
                    <div ng-repeat="region in template.regions track by $index">
                        <div ng-show="selectedRegionIndex == $index">
                            <h4>Region: {{template.regions[$index]}}</h4>
                            <div class="form-group">

                                <label>Part type</label>
                                <select ng-model="page.regions[$index].part"
                                        ng-options="part as part.name for part in parts track by part._id" class="form-control">
                                    <option value="" disabled selected>Select a part type</option>
                                </select>
                            </div>
                            <div class="form-group" ng-show="powerMode">
                                <label>Raw data</label>
                                <textarea ng-model="page.regions[$index].data"
                                          style="height: 200px" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div ng-show="selectedRegionIndex == -1">
                        <p>Select a region on the left to populate it with a page part</p>
                    </div>
                </div>
            </div>

            <div class="action-buttons" ng-show="template != null">
                <button type="submit" class="btn btn-primary">Save</button>
                <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="{{page.url}}" target="_blank">Go to page &raquo;</a></li>
            <li><a href="/_api/pages/{{page._id}}" ng-show="powerMode" target="_blank">Go to json &raquo;</a></li>
        </ul>
    </div>
</div>
