<div class="row">
    <div class="col-sm-10">
        <form role="form" ng-submit="save()">
            <div class="form-group">
                <input type="text" class="form-control input-lg" ng-model="part.name" placeholder="Part Name">
            </div>
            <div class="form-group">
                <label>Module</label>
                <input type="text" class="form-control input-medium" ng-model="part.module" placeholder="Module">
            </div>

            <button type="submit" class="btn btn-primary pull-right">Save</button>
            <button ng-click="cancel()" type="button" class="btn pull-right">Cancel</button>
        </form>
    </div>
</div>
