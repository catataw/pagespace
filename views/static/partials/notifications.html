<div ng-controller="notificationsController" class="row">
    <div class="col-sm-10">
        <h2 class="h1" ng-bind="pageTitle"></h2>
        <div ng-show="message" class="alert alert-{{message.type}}" role="alert">
            <button type="button" ng-click="clear()" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            {{message.text}}
        </div>
    </div>
</div>
