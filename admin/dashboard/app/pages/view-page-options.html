<div class="well pull-right header-page-options" ng-show="viewPageUrl">

    <a target="_blank" ng-href="{{viewPageUrl + '?_preview=true'}}" title="Open preview page in new tab">Preview</a> |
    <a target="_blank" ng-href="{{viewPageUrl + '?_preview=false'}}" title="Open live page in new tab">Live</a>
</div>
