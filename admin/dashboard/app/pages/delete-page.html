<div class="row">
    <div class="col-sm-7">
        <form role="form" ng-submit="submit(deletePageForm)" name="deletePageForm" class="form-horizontal" novalidate >
            <p>Delete the page, <b>{{page.name}}</b></p>
            <div ng-if="page.published">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="page.status" value="410" selected> This page used to be here
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="page.status" value="404"> This page never existed
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="page.status" value="301"> This page redirects to:
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label ng-hide">Redirect page</label>
                    <div class="col-sm-7">
                        <select ng-model="page.redirect" ng-disabled="page.status != 301"
                                ng-options="page as page.name for page in pages" class="form-control">
                            <option value="" disabled selected>Select a page</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button type="submit" class="btn btn-danger">Delete</button>
                <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</div>
