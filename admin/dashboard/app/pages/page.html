<nav class="side-nav col-sm-2">
    <div class="section-heading" ng-cloak>
        <h3 ng-show="!page._id">Create a page</i></h3>
        <h3 ng-show="page._id">Edit page</h3>
    </div>
    <ul class="nav nav-pills nav-stacked" ng-show="page._id">
        <li ng-class="menuClass('/pages/basic')"><a ng-href="{{'#/pages/basic/' + page._id }}">Basic Settings</a></li>
        <li ng-class="menuClass('/pages/advanced')"><a ng-href="{{'#/pages/advanced/' + page._id}}">Advanced</a></li>
    </ul>
</nav>
<main class="main col-sm-6">
    <div class="notification-bar">
        <p ng-show="!pageId && page.root == 'primary'">Create a new top level page</p>
        <p ng-show="!pageId && page.parent">Create a sub page of <b>{{page.parent.name}}</b></p>
        <p ng-show="pageId">Update the page:  <b>{{page.name}}</b></p>
        <p ng-show="submitted" class="text-danger">Some fields have not been filled in correctly.</p>
    </div>

    <form role="form" ng-submit="save(pageForm)" name="pageForm" class="form-horizontal" novalidate >
        <div ng-include="'/_static/dashboard/app/pages/includes/' + section + '.html'"></div>
    </form>
</main>
