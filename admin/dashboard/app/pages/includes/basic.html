<form role="form" ng-submit="save(pageForm)" name="pageForm" class="form-horizontal" novalidate >
    <div class="form-intro">
        <p ng-show="!pageId && page.root == 'primary'">Create a new top level page</p>
        <p ng-show="!pageId && page.parent">Create a sub page of <b>{{page.parent.name}}</b></p>
        <p ng-show="pageId">Update the page:  <b>{{page.name}}</b></p>
        <p ng-show="submitted" class="text-danger">Some fields have not been filled in correctly.</p>
    </div>

    <div class="form-group" bs-has-error="name">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="name"
                   ng-model="page.name" placeholder="e.g. Contact us" required>
        </div>
        <div class="col-sm-3">
            <p class="form-control-static text-muted"><i>required</i></p>
        </div>
    </div>
    <div class="form-group" bs-has-error="url">
        <label class="col-sm-2 control-label">Url</label>
        <div class="col-sm-7">
            <div class="input-group">
                <input type="text" class="form-control input" ng-pattern="/^\/[/.a-zA-Z0-9-]*$/" name="url"
                       ng-model="page.url" placeholder="e.g. /contact-us" required>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary btn" title="Regenerate Url" ng-click="updateUrl()">
                            <span class="glyphicon glyphicon-repeat"></span>
                        </button>
                    </span>
            </div>
        </div>
        <div class="col-sm-3">
            <p class="form-control-static text-muted"><i>required</i></p>
        </div>
    </div>
    <div class="form-group" bs-has-error="useInNav">
        <label class="col-sm-2 control-label">Use in navigation</label>
        <div class="col-sm-7">
            <label style="display:block; margin-top: 12px">
                <input type="checkbox"  name="useInNav" ng-model="page.useInNav">
            </label>
        </div>
    </div>
    <div class="form-group" bs-has-error="expiresAt">
        <label class="col-sm-2 control-label">Expires</label>
        <div class="col-sm-3">
            <input type="date" class="form-control" name="expiresAt" ng-model="page.expiresAt">
        </div>
        <div class="col-sm-3">
            <p class="form-control-static text-muted"><i>optional</i></p>
        </div>
    </div>

    <!-- Select template -->
    <div ng-if="page.template == null && templates.length > 1" bs-has-error="template">
        <div class="form-group">
            <label class="col-sm-2 control-label">Select template</label>
            <div class="col-sm-7">
                <select ng-model="template" name="template" required
                        ng-options="template as template.name for template in templates"
                        ng-change="selectTemplate(template)"
                        class="form-control">
                    <option value="" disabled selected>Choose a template</option>
                </select>
            </div>
        </div>
    </div>

    <div ng-if="page.template == null && templates.length === 0" >
        <div class="form-group">
            <label class="col-sm-2 control-label">Select template</label>
            <div class="col-sm-7">
                <p class="form-control-static text-warning">
                    There are no templates to select. Ask your developer to add some.</p>
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button type="submit" class="btn btn-primary" ng-disabled="template == null">Save</button>
        <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
    </div>
</form>
