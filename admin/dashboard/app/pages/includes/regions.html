<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label class="col-sm-2 control-label">Select a region</label>
             <div class="col-sm-7" ng-show="page.regions.length">
                <select ng-model="selectedRegionIndex"
                        ng-options="page.regions.indexOf(region) as region.name for region in page.regions"
                        class="form-control" data-ng-attr-size="{{page.regions.length}}">
                </select>
            </div>
        </div>
        <div ng-repeat="region in page.regions track by $index">
            <div ng-show="selectedRegionIndex == $index">
                <div ng-repeat="include in region.includes track by $index">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Plugin</label>
                        <div class="col-sm-7">
                            <select ng-model="page.regions[$parent.$index].includes[$index].plugin"
                                    ng-change="setDefaultDataForInclude($parent.$index, $index)"
                                    ng-options="availablePlugin as availablePlugin.description for availablePlugin in availablePlugins track by availablePlugin._id"
                                    class="form-control">
                                <option value="" disabled selected>Select a plugin</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-danger" ng-click="removeInclude($parent.$index, $index)">
                                <span class="glyphicon glyphicon-remove"></span> Delete include
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Global data</label>
                        <div class="col-sm-7">
                            <textarea ng-model="page.regions[$parent.$index].includes[$index].data"
                                      ui-codemirror
                                      ui-codemirror-opts="editorOpts"
                                      class="form-control"
                                      name="region_{{$parent.$index}}_data"
                                      placeholder="Edit raw include data (for advanced users)"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9"></div>
                    <div class="col-sm-3">
                        <button type="button" class="btn" ng-click="addInclude($index)">
                            <span class="glyphicon glyphicon-plus"></span> Add Include
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary" ng-disabled="template == null">Save</button>
            <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
</div>
