<nav class="side-nav col-sm-2">

    <div class="section-heading">
        <h3>Availabe plugins</h3>
    </div>

    <ul class="nav nav-pills nav-stacked">
        <li ng-class="menuClass('/plugins/new')"><a href="#/plugins/new">Import plugin</a></li>
    </ul>
</nav>
<main class="main col-sm-6">
    <div class="notification-bar">
        <p ng-show="plugins.length == 0">No plugins have been imported</p>
    </div>
    <div class="list-group" ng-show="plugins.length > 0">
        <a href="#/plugins/{{plugin._id}}" ng-repeat="plugin in plugins" class="list-group-item">
            <h4 class="list-group-item-heading">{{plugin.description}}</h4>
            <p class="list-group-item-text"><small>{{plugin.module}}</small></p>
        </a>
    </div>
</main>
