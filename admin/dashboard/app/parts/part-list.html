<nav class="side-nav col-sm-2">

    <div class="section-heading">
        <h3>Availabe parts</h3>
    </div>

    <ul class="nav nav-pills nav-stacked">
        <li ng-class="menuClass('/parts/new')"><a href="#/parts/new">Create page part</a></li>
    </ul>
</nav>
<main class="main col-sm-6">
    <div class="notification-bar">
        <p ng-show="parts.length == 0">There are no page parts</p>
    </div>
    <div class="list-group" ng-show="parts.length > 0">
        <a href="#/parts/{{part._id}}" ng-repeat="part in parts" class="list-group-item">
            <h4 class="list-group-item-heading">{{part.name}}</h4>
            <p class="list-group-item-text"><small>{{part.module}}</small></p>
        </a>
    </div>
</main>
