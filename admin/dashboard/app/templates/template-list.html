<div class="row">
    <div class="col-sm-6">
        <div class="list-group" ng-show="templates.length == 0">
            <p>There are no templates</p>
        </div>
        <div class="list-group" ng-show="templates.length > 0">
            <a href="#/templates/{{template._id}}" ng-repeat="template in templates" class="list-group-item">
                <h4 class="list-group-item-heading">{{template.name}}</h4>
                <p class="list-group-item-text"><small>{{template.src}}</small></p>
            </a>
        </div>
    </div>
    <div class="col-sm-3">
        <a class="btn" href="#/templates/new">Create template</a>
    </div>
</div>
