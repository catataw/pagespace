<div class="row">
    <div class="col-sm-6">
        <form role="form" name="settingsForm" class="form-horizontal" novalidate ng-submit="save(settingsForm)" >

            <div class="form-intro">
                <p ng-show="!userId">Edit site settings</p>
                <p ng-show="submitted" class="text-danger">Some fields have not been filled in correctly.</p>
            </div>

            <div class="form-group" bs-has-error="name">
                <label class="col-sm-2 control-label">Site name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control input-medium"
                           name="name" ng-model="site.name" placeholder="Orange Tea Theatre (required)" required>
                </div>
            </div>

            <div class="form-group" bs-has-error="analytics">
                <label class="col-sm-2 control-label">Analytics code</label>
                <div class="col-sm-10">
                    <textarea type="email" class="form-control input-medium" name="analytics"
                           ng-model="site.analytics" placeholder="var _gaq = gaq..."
                           style="font-family: Consolas, 'courier new', monospace;" rows="5" ></textarea>
                </div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">Save</button>
                <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-sm-4">
    </div>
</div>
