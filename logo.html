<!DOCTYPE>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400' rel='stylesheet' type='text/css'>
        <style>
            .holder {
                margin: auto;
                width: 800px;
            }
            .logo {
                font-family: 'Raleway', sans-serif;
                font-weight: 200;
                border-radius: 8px;
                border: 2px solid #EAEAEA;
                text-transform: uppercase;
                text-align: center;
                line-height: 200px;
                height: 200px;
                font-size: 100px;
                color: #cbcbcb;
                letter-spacing: 10px;
                /*background: linear-gradient(135deg, rgba(254,255,255,1) 0%,rgba(242,242,242,1) 100%); */
                background: linear-gradient(135deg, rgba(254,255,255,1) 0%,rgba(229, 229, 229, 1) 37%,rgba(253, 253, 253, 1) 100%);
            }
            .p {
                color: #ff005a
            }
            .a {
                color: #00D6F3;
            }
            .g {
                color: #faa129;
            }
            .e {
                color: #29f38f;
            }
        </style>
    </head>
    <body>
        <div class="holder">
            <div class="logo"><span class="p">p</span><span class="a">a</span><span class="g">g</span><span class="e">e</span>space</div>
        </div>
    </body>
</html>
