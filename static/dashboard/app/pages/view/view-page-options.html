<div class="pull-right header-page-options">
    <div class="page-preview-options well">
        <span class="glyphicon glyphicon glyphicon-new-window"></span>&nbsp;
        <a target="_blank" ng-href="{{viewPageUrl + '?_preview=true'}}" title="Open '{{viewPageName}}' preview in a new tab">Preview</a>
        <span ng-show="viewPageUrlPublished">&nbsp;|&nbsp;
        <a target="_blank" ng-href="{{viewPageUrl + '?_preview=false'}}" title="Open '{{viewPageName}}' live page a in new tab">Live</a></span>
    </div>
    <div remove-include-drop></div>
</div>
