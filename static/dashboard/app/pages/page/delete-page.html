<nav class="side-nav col-sm-2">
    <div class="section-heading">
        <h3>Delete <i>{{page.name}}</i></h3>
    </div>
</nav>

<main class="main col-sm-6">
    <form role="form" ng-submit="submit(deletePageForm)" name="deletePageForm" class="form-horizontal" novalidate >
        <div class="form-intro" ng-show="page.published">
            <h4>Choose how to delete the page, <b>{{page.name}}</b>:</h4>
        </div>
        <p ng-show="!page.published">Delete the page, <b>{{page.name}}</b></p>
        <div ng-if="page.published">
            <div class="radio">
                <label>
                    <input type="radio" ng-model="page.status" value="410" selected> This page used to be here.
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" ng-model="page.status" value="404"> Leave no trace of this page's existence.
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" ng-model="page.status" value="301"> This page will redirect to:
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ng-hide">Redirect page</label>
                <div class="col-sm-7">
                    <select ng-model="page.redirect" ng-disabled="page.status != 301"
                            ng-options="page as page.name for page in pages" class="form-control">
                        <option value="" disabled selected>Select a page</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-danger">Delete</button>
            <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
        </div>
    </form>
</main>
