<nav class="side-nav col-sm-2">

    <div class="section-heading" ng-cloak>
        <h3 ng-show="!plugin._id">Import a plugin</h3>
        <h3 ng-show="plugin._id">Edit plugin</h3>
    </div>
    <div ng-show="plugin._id">
        <ul class="nav nav-pills nav-stacked">
            <li><a ng-href="{{'#/view-json/plugins/' + plugin._id}}">View JSON</a></li>
        </ul>

        <button type="button" class="btn btn-danger" ng-click="remove(item)"
                style="margin: 15px 0 0 15px">Delete</button>
    </div>
</nav>
<main class="main col-sm-6">
    <form role="form"  name="pluginForm" class="form-horizontal" novalidate ng-submit="save(pluginForm)">

        <div class="notification-bar">
            <h4 ng-show="!pluginId">Create a new plugin</h4>
            <h4 ng-show="pluginId">Update details for: <b>{{plugin.name}}</b></h4>
            <p ng-show="submitted" class="text-danger">Some fields have not been filled in correctly.</p>
        </div>

        <div class="form-group" bs-has-error="module">
            <label class="col-sm-2 control-label">Module name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control input-medium" required name="module" focus-if="!pluginId"
                       ng-model="plugin.module" placeholder="blog-post">
            </div>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">Save</button>
            <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>

        </div>
    </form>
</main>
