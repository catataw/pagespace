<nav class="side-nav col-sm-2">
    <div class="section-heading">
        <h3>Edit site</h3>
    </div>
    <ul class="nav nav-pills nav-stacked" ng-show="site._id">
        <li><a ng-href="{{'#/view-json/sites/' + site._id}}">View JSON</a></li>
    </ul>
</nav>
<main class="main col-sm-6">
    <form role="form" name="settingsForm" class="form-horizontal" novalidate ng-submit="save(settingsForm)" >

        <div class="notification-bar">
            <h4 ng-show="!userId">Edit site settings</h4>
            <p ng-show="submitted" class="text-danger">Some fields have not been filled in correctly.</p>
        </div>

        <div class="form-group" bs-has-error="name">
            <label class="col-sm-3 control-label">Site name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control input-medium"
                       name="name" ng-model="site.name" placeholder="(required)" required>
            </div>
        </div>

        <div class="form-group" bs-has-error="description">
            <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea class="form-control input-medium" name="description" rows="5"
                          ng-model="site.description" placeholder="Briefly describe your site for SEO"></textarea>
            </div>
        </div>

        <div class="form-group" bs-has-error="defaultPage">
            <label class="col-sm-3 control-label">Default page</label>
            <div class="col-sm-9">
                <select ng-model="defaultPage.redirect" class="form-control"
                        ng-options="page as getPageHierarchyName(page) for page in availablePages track by page._id">
                    <option value="">None</option>
                </select>
            </div>
        </div>

        <div class="form-group" bs-has-error="analytics">
            <label class="col-sm-3 control-label">Analytics code</label>
            <div class="col-sm-9">
                <textarea class="form-control input-medium" name="analytics"
                       ng-model="site.analytics" placeholder="var _gaq = gaq..."
                       style="font-family: Consolas, 'courier new', monospace;" rows="5" ></textarea>
            </div>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">Save</button>
            <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
        </div>
    </form>
</main>
