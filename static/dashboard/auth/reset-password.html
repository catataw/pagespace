<nav class="side-nav col-sm-2">
    <div class="section-heading">
        <h3>Reset password</h3>
    </div>
</nav>
<main class="main col-sm-6">
    <div class="notification-bar">
        <h4>Enter a new password</h4>
        <br>
        <p ng-if="done">Your password was updated. You may now <a href="#/">login.</a></p>
        <p ng-if="error" class="text-danger">It was not possible to reset your password. It's possible that your username was incorrect
        or this reset password link has expired.</p>
    </div>

    <form role="form" ng-submit="submit()" class="form-horizontal" novalidate ng-if="!done">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">Username</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="username" ng-model="username"
                       required placeholder="geoffcapes" autocapitalize="off" spellcheck="false">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="password">Password</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="password" ng-model="password"
                       required ng-minlength="6" placeholder="Password (at least 6 characters)">
            </div>
        </div>
        <div class="action-buttons">
            <button class="btn btn-link pull-left" type=button style="margin-left: 0" ng-click="toLogin()">Go to Login</button>
            <button type="submit" class="btn btn-primary">Update password</button>
        </div>
    </form>
</main>
