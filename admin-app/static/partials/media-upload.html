<div class="row">
    <form role="form" ng-submit="upload()">
        <div class="col-sm-6">
            <h2>Upload new media</h2>

            <div class="form-group">
                <div class="btn btn-primary btn-file">
                    <span ng-show="!fileSrc">Choose a file</span><span ng-show="fileSrc">Choose again</span>
                    <input type="file" name="file" onchange="angular.element(this).scope().setFiles(this.files)">
                </div>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control input-medium" ng-model="media.name" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control input-medium" ng-model="media.description" placeholder="Description"></textarea>
            </div>

            <div class="form-group">
                <label>Tags</label>
                <input type="text" class="form-control input-medium" ng-model="media.tags" placeholder="Tags">
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">Upload</button>
                <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
        <div class="col-sm-6">
            <h4 ng-show="fileName">{{fileName}}</h4>
            <p ng-show="fileName && !fileSrc ">No preview available</p>
            <img src="{{fileSrc}}" alt="{{fileName}}" ng-show="fileSrc" style="max-height: 300px">
        </div>
    </form>
</div>
